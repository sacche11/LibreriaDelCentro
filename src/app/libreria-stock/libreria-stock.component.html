<div class="container">
    <div class="row">
        <div class="col-8">
            <h3>Lista de Libros:</h3>
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Titulo</th>
                        <th>Autor</th>
                        <th>Tema</th>
                        <th>Editorial</th>
                        <th>Disponible</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of books" [ngClass]="{'oferta': book.oferta}">
                        <td><img width="90" class="img-thumbnail" [src]="book.imagen" [alt]="book.titulo"></td>
                        <td>{{book.titulo}}</td>
                        <td>{{book.autor}}</td>
                        <td>{{book.tema}}</td>
                        <td>{{book.editorial}}</td>
                        <td>
                            <span class="badge text-bg-warning" *ngIf="book.stock == 0">Agotado!</span>
                            <span *ngIf="book.stock != 0">{{book.stock}}</span>
                        </td>
                        <td>{{book.precio| currency}}</td>
                        <td>
                            <input type="image" src="/assets/trash3.svg" width="25" height="25" (click)="remove(book)">
                            <!--<input type="image" src="/assets/pencil-square.svg" width="25" height="25">-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-3">
            <h3>Agregar libro al Stock:</h3>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Titulo" [(ngModel)]="titulo" required>
                <label for="floatingInput">Titulo</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Autor" [(ngModel)]="autor" required>
                <label for="floatingPassword">Autor</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Tema" [(ngModel)]="tema" required>
                <label for="floatingPassword">Tema</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Editorial" [(ngModel)]="editorial" required>
                <label for="floatingPassword">Editorial</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" placeholder="Cantidad" [(ngModel)]="stock" required>
                <label for="floatingPassword">Cantidad</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" placeholder="Precio" [(ngModel)]="precio" required>
                <label for="floatingPassword">Precio</label>
            </div>
            <button class="btn btn-primary" (click)="add()">Agregar</button>
        </div>
    </div>
</div>
