<h3>Lista de Libros:</h3>
<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Tema</th>
            <th>Editorial</th>
            <th>Disponible</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books" [ngClass]="{'oferta': book.oferta}">
            <td><img width="90" class="img-thumbnail" [src]="book.imagen" [alt]="book.titulo"></td>
            <td>{{book.titulo}}</td>
            <td>{{book.autor}}</td>
            <td>{{book.tema}}</td>
            <td>{{book.editorial}}</td>
            <td>
                <span class="badge text-bg-warning" *ngIf="book.stock == 0">Agotado!</span>
                <span *ngIf="book.stock != 0">{{book.stock}}</span>
            </td>
            <td>{{book.precio| currency}}</td>
            <td>
                <app-input-integer [(quantity)]="book.quantity" [max]="book.stock" *ngIf="book.stock" (maxReached)="maxReached($event)"></app-input-integer>
            </td>    
            <td>    
                <button class="btn btn-primary" (click)="add(book)">Comprar</button>
            </td>
        </tr>
    </tbody>
</table>
